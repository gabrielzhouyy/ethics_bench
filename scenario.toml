[scenario]
name = "ethics-bench"
description = "Multi-agent ethical evaluation system with comprehensive framework analysis"
version = "1.0.0"
author = "gabrielzhou"

# Services - none needed for this scenario
# [[services]]

# Agents to be launched
[[agents]]
name = "Ethics White Agent"
card = "white_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9000
agent_host = "0.0.0.0"
agent_port = 9002
model_type = "google"
model_name = "gemini-2.0-flash-exp"
tools = []
mcp_servers = []

[[agents]]
name = "Ethics Green Agent"
card = "green_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9010
agent_host = "0.0.0.0"
agent_port = 9012
model_type = "google"
model_name = "gemini-2.0-flash-exp"
tools = []
mcp_servers = []
is_green = true

# Green agent requirements for battles
[[agents.participant_requirements]]
role = "white_agent"
name = "ethics_advisor"
required = true
participant_agent = "Ethics White Agent"

# Launch configuration
[launch]
mode = "tmux"  # Options: "tmux", "separate", "current"
tmux_session_name = "agentbeats-ethics-bench"
startup_interval = 2  # seconds between launching each component
wait_for_services = false  # no services to wait for